<div id="documentation">

    <div class="container">

    <h2>Edit Profile</h2>
    <div class="block">

        <form class="form-horizontal style-form" method="get">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.first_name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.last_name">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.email">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Profile Picture</label>
            <div class="col-sm-10">
                <select ng-model="user.profile_pic" class="form-control">
                    <option ng-repeat="pic in pics" value="{{ pic._id }}">{{ pic.title }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Bio</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" ng-model="user.bio"></textarea>
                <br>
                <button type="submit" class="btn btn-theme pull-right" ng-click="updateUser()">Create</button>
            </div>
        </div>
    </form>
</div>
