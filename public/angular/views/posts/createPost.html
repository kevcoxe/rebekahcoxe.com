<div id="documentation">

    <div class="container">

    <h2>Create New Post</h2>
    <div class="block">
        <form class="form-horizontal style-form" method="get">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="post.title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <select ng-model="post.tag" class="form-control">
                    <option ng-repeat="tag in tags" value="{{ tag._id }}">{{ tag.title }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" ng-model="post.content"></textarea>
                <br>
                <button type="submit" class="btn btn-theme pull-right" ng-click="createPost()">Create</button>
            </div>
        </div>
    </form>
</div>
