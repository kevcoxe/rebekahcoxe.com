<div id="posts" class="container">

    <div class="row">
    <div id="sidebar" class="col-md-4 hidden-sm">
        <div class="row">
        <section class="col-md-12 wow fadeIn">
            <div class="about">

            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <img src="{{ user.profile_pic }}" class="avatar-full-width img-responsive" />

            <p>{{ user.bio }}</p>

            </div>
        </section>

        <section class="col-md-12 wow fadeIn">
            <div class="tags">

            <h3>Tags</h3>

            <span ng-repeat="tag in tags">
                <a ui-sref="tags({ tagID: tag._id })" class="btn btn-ada-dark btn-tag">{{ tag.title }}</a>
            </span>

            </div>
        </section>

        <section class="col-md-12 wow fadeIn">
            <div class="popular-posts">

            <h3>Recent posts</h3>

            <a href="post-image.html" ng-repeat="post in posts | reverse | limitTo:2 track by $index">
                <img src="{{ post.title_image.location }}" class="img-responsive" />
                <h4>{{ post.title }}</h4>
            </a>

            </div>
        </section>

        </div>
    </div>
    <div class="col-md-8 col-sm-12">

        <section class="col-md-12 wow fadeIn" ng-repeat="post in posts | reverse track by $index">
        <div class="post">
            <div class="row">
            <div class="col-md-6 media">
                <img src="{{ post.title_image.location }}" class="img-responsive" />
            </div>
            <div class="col-md-6 caption">
                <span class="post-tag">{{ post.tag.title }}</span>
                <a href="post-image.html" class="post-title">{{ post.title }}</a>
                <span class="post-date">{{ post.date_created | date : format : timezone }}</span>
                <p class="post-description">{{ post.content }}</p>
            </div>
            </div>
        </div>
        </section>

        <div class="col-md-12">
        <div class="text-center">
            <a href="#" class="btn btn-ada-light load-more">Older posts</a>
        </div>
        </div>

    </div>
    </div>

</div>
