<h1>{{ message }}</h1>

<button class="btn btn-success" ng-click="getInfo()">get info</button>
<button class="btn btn-info" ng-click="postInfo()">post info</button>


<form>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="post_title">
        <input type="text" class="form-control" ng-model="post_content">
        <button class="btn btn-success" ng-click="makePost()">post</button>
    </div>
</form>
